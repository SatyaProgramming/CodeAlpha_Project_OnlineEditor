<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>Online Code Editor</title>
</head>

<body>
    <div class="container">
        <div id="left">
            <label for="html"><ion-icon name="logo-html5"></ion-icon>HTML</label>
            <textarea name="html" id="html" cols="30" rows="10" onkeyup="run()" placeholder="Write your HTML here..."></textarea>


            <label for="css"><ion-icon name="logo-css3"></ion-icon>CSS</label>
            <textarea name="css" id="css" cols="30" rows="10" onkeyup="run()" placeholder="Write your CSS here..."></textarea>

            <label for="js"><ion-icon name="logo-javascript"></ion-icon>JS</label>
            <textarea name="js" id="js" cols="30" rows="10" onkeyup="run()" placeholder="Write your JavaScript here..."></textarea>

        </div>
        <div id="right">
            <label for="output">Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>

</body>
</html>
